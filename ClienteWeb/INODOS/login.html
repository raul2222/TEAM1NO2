
<!DOCTYPE html>
<html lang="en">

<head>

	

    <title>Material Login Form a Responsive Widget Template :: w3layouts</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- /meta tags -->
    <!-- custom style sheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- /custom style sheet -->
    <!-- fontawesome css -->
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/login.css" rel="stylesheet">

    <!-- /fontawesome css -->
    <!-- google fonts-->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- /google fonts-->

</head>


<body>

	
    

<!--- <h1>Iniciar Sesión</h1> -->
<div class=" w3l-login-form" id="login">
	<div class="close">
		<img src="css/close.png">
	</div>
	<h2>Iniciar Sesión</h2>
	<form action="#" method="POST">

		<div class=" w3l-form-group">
			<label>Nombre</label>
			<div class="group">
				<i class="fas fa-user"></i>
				<input type="text" class="form-control"  required="required" id="nom" />
			</div>
		</div>
		<div class=" w3l-form-group">
			<label>Contraseña</label>
			<div class="group">
				<i class="fas fa-unlock"></i>
				<input type="password" class="form-control"  required="required" id="password" />
			</div>
		</div>
		<div class="forgot">
			<a href="registro.html">Registrarse</a>
			<p><input type="checkbox">Recordar mi contraseña</p>
		</div>
		<button type="submit" id="btn-iniciarSesion">Iniciar Sesión</button>
	</form>
</div>
<footer>
	<p class="copyright-agileinfo"> &copy; 2020 INODOS free HTML5. Todos los derechos reservados.</p>
</footer>



</body>

</html>
