<div class=" w3l-register-form" id="registro">
	
<div class="close">
	<a href="index.html">
		<img src="css/closenuevo.png">
	</a>
</div>
	<h2>Registrarse</h2>
	<form>
		<div class=" w3l-form-group">
			<label>Nombre</label>
			<div class="group">
				<i class="fas fa-user"></i>
				<input type="text" class="form-control" placeholder="Nombre" required="required" id="nombre" />
			</div>
		</div>

		<div class=" w3l-form-group">
			<label>Apellido</label>
			<div class="group">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Primer apellido" class="form-control" placeholder="Número de teléfono"  required="required" id="apellido" />
			</div>
		</div>

		<div class=" w3l-form-group">
			<label>Teléfono</label>
			<div class="group">
				<i class="fas fa-user"></i>
				<input type="number"  class="form-control" placeholder="Número de teléfono"  required="required" id="telefono" />
			</div>
		</div>


		<div class=" w3l-form-group">
			<label>Contraseña</label>
			<div class="group">
				<i class="fas fa-unlock"></i>
				<input type="password" class="form-control" placeholder="Contraseña"  required="required" id="password" />
			</div>
		</div>
		<div class="forgot">
			<a href="login.html">Iniciar Sesión</a>
		</div>
		<button onclick="registrarse()" type="button" id="btn-iniciarSesion">Registrarse</button>
	</form>
</div>
