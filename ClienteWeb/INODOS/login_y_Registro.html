<div class=" w3l-login-form" id="login">
	<h2>Iniciar Sesión</h2>
	<form action="#" method="POST">

		<div class=" w3l-form-group">
			<label>Nombre</label>
			<div class="group">
				<i class="fas fa-user"></i>
				<input type="text" class="form-control" placeholder="Username" required="required" id="nom" />
			</div>
		</div>
		<div class=" w3l-form-group">
			<label>Contraseña</label>
			<div class="group">
				<i class="fas fa-unlock"></i>
				<input type="password" class="form-control" placeholder="Password" required="required" id="password" />
			</div>
		</div>
		<div class="forgot">
			<a href="#">¿Recordar Contraseña?</a>
			<p><input type="checkbox">Recordar mi contraseña</p>
		</div>
		<button type="submit" id="btn-iniciarSesion">Iniciar Sesión</button>
	</form>
</div>
